spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:library
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    show-sql: true
  sql:
    init:
      mode: always
logging:
  level:
    root: info
